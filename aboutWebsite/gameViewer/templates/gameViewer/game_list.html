{% extends 'gameViewer/layout.html' %}

{% load static %}
{% block content %}
	{% for game in games %}
		<div class = "thumbnail game_box">
			
			<a href = "{% url 'gameViewer:game_detail' pk=game.pk %}">
				<img src = "{% static game.get_image_path %}">
				<h2 class = "title">{{ game.name }}</h2>
			</a>
			<div class = "categories">

			</div>
		</div>
	{% endfor %}
{% endblock %}
